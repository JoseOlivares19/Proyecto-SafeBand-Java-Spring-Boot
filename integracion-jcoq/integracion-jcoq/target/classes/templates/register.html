<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - SafeBand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #18579c;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }
    .welcome-title {
      color: #0d6efd;
      font-weight: bold;
      font-size: 28px;
      text-align: center;
    }
    .welcome-msg {
      color: #555;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      color: #333;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #000000;
      border: none;
      color: white;
    }
    .btn-primary:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
<div class="card shadow">
  <div class="welcome-title">Bienvenido a SafeBand</div>
  <div class="welcome-msg">
    Si usted es el personal encargado del cuidado del paciente, regístrese con sus datos para acceder al sistema.
  </div>
  <form th:action="@{/register}" method="post" th:object="${usuario}">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" class="form-control" name="apellido" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" name="correo" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" class="form-control" name="nombreUsuario" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="contrasena" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" name="confirmarContrasena" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Registrar cuenta</button>
    </div>
    <div class="text-center mt-3">
      ¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a>
    </div>
  </form>
</div>
</body>
</html>

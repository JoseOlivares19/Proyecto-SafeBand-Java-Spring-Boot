<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes de SafeBand</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            margin-top: 0;
        }


        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003f7d;
        }


        ul {
            list-style-type: none;
            padding: 0;
            width: 50%;
            margin: 30px auto;
        }

        li {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        span {
            display: block;
            margin: 5px 0;
        }
        #tabla-pacientes {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: sans-serif;
        }

        #tabla-pacientes th,
        #tabla-pacientes td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #tabla-pacientes th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #tabla-pacientes tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #tabla-pacientes tbody tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<header>

    <img src="/images/logo.png" alt="Logo SafeBand">
    <h1>Gesti√≥n de Pacientes</h1>
</header>

<form th:action="@{/guardar}" th:object="${usuario}" method="post">
    <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
    <input type="email" th:field="*{correo}" placeholder="Correo" required />
    <input type="text" th:field="*{edad}" placeholder="Edad" required />
    <input type="text" th:field="*{presion}" placeholder="Presion" required />
    <input type="text" th:field="*{frec_resp}" placeholder="Frecuencia respiratoria" required />
    <input type="text" th:field="*{pulso}" placeholder="Pulso" required />
    <input type="text" th:field="*{temperatura}" placeholder="Temperatura" required />
    <button type="submit">Guardar</button>
</form>

<h2 style="text-align:center;">Lista de Pacientes</h2>
<table id="tabla-pacientes">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Edad</th>
        <th>Pulso</th>
        <th>Frec. Resp</th>
        <th>Fecha</th>
        <th>Presion</th>
        <th>Temperatura</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
        <td th:text="${u.nombre}">Nombre</td>
        <td th:text="${u.correo}">Correo</td>
        <td th:text="${u.edad}">Edad</td>
        <td th:text="${u.presion}">Presion</td>
        <td th:text="${u.frec_resp}">Frec. resp</td>
        <td th:text="${u.pulso}">Pulso</td>
        <td th:text="${u.temperatura}">Temperatura</td>
        <td th:text="${u.fecha}">Fecha</td>
    </tr>
    </tbody>
</table>
<br>
<br>
<br>
<br>
<br>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes de SafeBand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .table-container {
            max-width: 90%;
            margin: 40px auto;
        }

        .table thead {
            background-color: #0056b3;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #e0e0e0;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        button {
            background-color: #0056b3;
            border: none;
        }

        button:hover {
            background-color: #003f7d;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/logo.png" alt="Logo SafeBand">
    <h1>Gestión de Pacientes</h1>
</header>

<div class="form-container">
    <form th:action="@{/guardar}" th:object="${usuario}" method="post">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required />
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{edad}" placeholder="Edad" required />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" th:field="*{presion}" placeholder="Presión" required />
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{frec_resp}" placeholder="Frecuencia Respiratoria" required />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" th:field="*{pulso}" placeholder="Pulso" required />
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{temperatura}" placeholder="Temperatura" required />
            </div>
        </div>


        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<h2>Lista de Pacientes</h2>
<div class="table-container">
    <table class="table table-bordered table-hover text-center align-middle" style="width: auto; margin: 0 auto;">
        <thead class="table-primary">
        <tr>
            <th style="white-space: nowrap;">Nombre</th>
            <th style="white-space: nowrap;">Edad</th>
            <th style="white-space: nowrap;">Pulso</th>
            <th style="white-space: nowrap;">Frec. Resp</th>
            <th style="white-space: nowrap;">Fecha</th>
            <th style="white-space: nowrap;">Presion</th>
            <th style="white-space: nowrap;">Temperatura</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.nombre}">Nombre</td>
            <td th:text="${u.edad}">Edad</td>
            <td th:text="${u.presion}">Presión</td>
            <td th:text="${u.frec_resp}">Frec. Resp</td>
            <td th:text="${u.pulso}">Pulso</td>
            <td th:text="${u.temperatura}">Temperatura</td>
            <td th:text="${u.fecha}">Fecha</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
